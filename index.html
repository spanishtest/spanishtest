<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spanish Alphabet Practice - Main Menu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f8ff;
        margin: 0;
    }
    .menu-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 15px;
        width: 500px;
        text-align: center;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    h1 {
        margin-bottom: 30px;
        color: #333;
    }
    .menu-buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .menu-button {
        background: #007bff;
        color: white;
        font-size: 24px;
        padding: 15px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .menu-button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>
<div class="menu-container">
    <h1>Select Difficulty</h1>
    <div class="menu-buttons">
        <button class="menu-button" onclick="window.location.href='easy.html'">Easy</button>
        <button class="menu-button" onclick="window.location.href='hard.html'">Hard</button>
    </div>
</div>
</body>
</html>
